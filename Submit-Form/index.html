<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Form.!</title>
  <style>
    button{
      background-color: green;
      padding: 5px;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Data Entry.!</h1>

  <form action="" id="studentForm">
    Name: <input type="text" id="name" required> <br><br>
    Roll: <input type="text" id="roll" required> <br><br>
    Mark: <input type="number" id="mark" required> <br><br>
    <button type="submit">Save Student.</button>
  </form> <br>
  <button onclick="dataShow()">Show strored Data!</button>
  <h2>Students Information.!</h2>
  <table border="1" id="dataTable">
    <thead>
      <tr>
        <td>Name</td>
        <td> Rolls</td>
        <td>Marks</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="javaScript.js"></script>
</body>
</html>
