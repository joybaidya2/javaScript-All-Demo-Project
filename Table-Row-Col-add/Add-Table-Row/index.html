<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tbale Demo</title>
    <style>
        td,th{
            text-align: center;
            padding: 5px;
        }
        table{
            padding: 10px;
        }
        .btn{
            margin: 15px;
        }
      
    </style>
</head>
<body>
    <div>
        <input type="text" id="name" placeholder="Enter Name" />
        <input type="text" id="roll" placeholder="Enter roll" />
        <input type="text" id="mark" placeholder="Enter mark" />
    </div>
     <button class="btn" onclick="addTableRow()">Add Row</button>
     <br/> <hr/>

    <table border="1" id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rick</td>
                <td>212</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
    <br>
   
    <script src="javaScript.js"></script>
</body>
</html>
