<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tbale Demo</title>
    <style>
        td,th{
            text-align: center;
            padding: 5px;
        }
        table{
            padding: 10px;
        }
      
    </style>
</head>
<body>
    <table border="1" id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rick</td>
                <td>212</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
    <br>
    <button onclick="addTableRow()">Please add Row</button>
    <script src="javaScript.js"></script>
</body>
</html>
