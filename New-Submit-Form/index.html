<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form!</title>
    <!-- css main link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="heading">Students Form.!</h1>
        <div>
            <h2>Student Details.!</h2>
       <div class="tableForm">
            <div>
                <label for="">Full Name:</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br><br>
            </div>

            <div>
                <label for="">Roll:</label><br>
                <input type="number" id="roll" placeholder="Enter your roll"><br><br>
            </div>

            <div>
                <label for="">Mark:</label><br>
                <input type="number" id="mark" placeholder="Enter your number"><br><br>
            </div>
            <button type="button" onclick="addTableRow()">Submit</button>
       </div>
        </div>
        <div class="table-container">
            <table border="1" id="myTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll</th>
                        <th>Mark</th>
                        <th>Button</th>
                    </tr>
                </thead>
                <tbody>
                    <i class="fas fa-times"></i>
                </tbody>
            </table>
        </div>
    </main>
    <script src="javaScript.js"></script>
</body>
</html>
