<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form!</title>
    <!-- css main link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="heading">Students Form.!</h1>
        <div>
            <h2>Student Details.!</h2>
       <div class="tableForm">
         <form action="">
            <div>
                <label for="">Full Name:</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br><br>
            </div>

            <div>
                <label for="">Roll:</label><br>
                <input type="number" id="roll" placeholder="Enter your roll"><br><br>
            </div>

            <div>
                <label for="">Number:</label><br>
                <input type="number" id="number" placeholder="Enter your number"><br><br>
            </div>

            <!-- Submit button added -->
            <button type="submit">Submit</button>
        </form>
       </div>
        </div>
        
    </main>
</body>
</html>
